name: Query Review Bot

on:
  pull_request:
    types:
      - labeled  # Runs when the 'question' label is added
  workflow_dispatch:  # Allows manual execution from GitHub UI

permissions:
  pull-requests: write
  contents: read

jobs:
  review-query:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}  # Ensures workflow runs from the PR branch, not main

      - name: Debug Git Info
        run: |
          echo "Base branch: ${{ github.base_ref }}"
          echo "Current branch: ${{ github.head_ref }}"
          git fetch --no-tags --depth=1 origin ${{ github.base_ref }}
          echo "Git diff output:"
          git diff --name-only origin/${{ github.base_ref }} HEAD

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install duckdb

      - name: Get Modified queries.md Files
        id: get_files
        run: |
          git fetch --no-tags --depth=1 origin ${{ github.base_ref }}

          # Detect modified queries.md files
          MODIFIED_FILES=$(git diff --name-only origin/${{ github.base_ref }} HEAD | grep 'queries.md' || echo "")

          # Debug output
          echo "Modified files detected: $MODIFIED_FILES"

          if [[ -z "$MODIFIED_FILES" ]]; then
            echo "âŒ No queries.md files found."
            exit 0
          fi

          echo "files=$MODIFIED_FILES" >> $GITHUB_ENV

      - name: Evaluate Queries
        id: evaluate_queries
        run: |
          if [[ -z "${{ env.files }}" ]]; then
            echo "âŒ No queries.md files found."
            exit 0
          fi

          OUTPUT=""
          for FILE in ${{ env.files }}; do
            echo "ðŸ” Processing file: $FILE"
            RESULT=$(python scripts/evaluate_sql.py "$FILE")
            OUTPUT+="\n\n#### Review for $FILE\n$RESULT"
          done

          echo -e "$OUTPUT" > review_output.txt
          echo "review_output=$(cat review_output.txt)" >> $GITHUB_ENV

      - name: Comment on PR
        run: |
          if [[ -z "${{ env.review_output }}" ]]; then
            echo "â„¹ï¸ No AI suggestions to post."
            exit 0
          fi

          COMMENT="### ðŸ¤– SQL Query Review\n${{ env.review_output }}"
          echo "$COMMENT" > pr_comment.txt

          gh pr comment ${{ github.event.pull_request.html_url }} --body-file pr_comment.txt
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
